<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/js/script.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script>
        $(document).ready(function() {
            $('p').click(function() {
                $('p').hide("slow");
            })
            $('#esconder').click(function(){
                $('img').hide("slow");
            })
            $('#mostrar').click(function(){
                $('img').show("slow");
            })
            $('#toggle').click(function(){
                $('img').toggle("slow");
            })
            $('#slideabajo').click(function(){
                $('img').slideDown();
            })
            $('#slidearriba').click(function(){
                $('img').slideUp();
            })
            $('#fadein').click(function(){
                $('img').fadeIn();
            })
            $('#fadeout').click(function(){
                $('img').fadeOut();
            })
        
           
        });
    </script>
</head>
<body>
    <p>Este es un párrafo</p>
    <ul>
        <li id="esconder">esconder la imagen (.hide)</li>
        <li id="mostrar">mostrar la imagen (.show)</li>
        <li id="toggle">mostrar y esconder imagen (.toggle)</li>
        <li id="slideabajo">mostrar la imagen (.slideDown)</li>
        <li id="slidearriba">mostrar y esconder la imagen (.slideUp)</li>
        <li id="fadein">peeepeeepoopoo (.fadeIn)</li>
        <li id="fadeout">pooopooopeeee (.fadeOut)</li>
    </ul>

    <img src="assets/img/7-Qué-significa-CRAFT-BEER.jpg">
</body>
</html>
